<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neon Game — Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-gif" aria-hidden="true"></div>
  <div class="noise" aria-hidden="true"></div>

  <div class="container" role="main">
    <div class="top-bar" aria-hidden="false">
      <div class="top-player" id="topPlayer">
        <div class="tp-name" id="topName">Panduka</div>
        <div class="tp-score" id="topScore">Score: 3.65</div>
      </div>
    </div>

    <div class="card" id="loginCard" aria-live="polite">
      <div style="text-align:center">
        <div class="headline"> <h1>Welcome to AI4HEC Arena</h1>  <h6> - AI for Human Elephant Conflicts in Sri Lanka -</h6> </div>
        <div class="sub">Log in to start — KeEp YoUr EyEs OpEn</div>
      </div>

      <div class="input-wrap">
        <input id="playerInput" class="player-input" placeholder="Enter player name..." autocomplete="off" maxlength="24" />
      </div>

      <div class="controls">
        <button id="confirmBtn" class="btn btn--confirm">Confirm</button>
        <button id="playBtn" class="btn btn--play mini" aria-disabled="true">Play</button>
        <button id="cancelBtn" class="btn btn--cancel mini" aria-disabled="true">Cancel</button>
      </div>
    </div>

    <div style="height:18px"></div>
  </div>
  
  <button class="leader" id="leaderBtn">Leaderboard</button>

  <div class="cursor" id="cursor"></div>

  <script src="script.js"></script>
</body>
</html>
