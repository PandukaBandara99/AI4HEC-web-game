<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Game â€” Leaderboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-gif"></div>
    <div class="noise"></div>

    <div class="container" role="main">
      <div class="leaderboard-grid">
        <!-- Left block: Player Result -->
        <div class="player-result" id="playerResult">
          <div class="headline" id="resultText">You Won!</div>
          <img
            src="assets/win.gif"
            alt="Result GIF"
            id="resultGif"
            class="result-gif"
          />
          <div class="player-info">
            <div class="player-name" id="playerName">Player</div>
            <div class="player-score" id="playerScore">Score: 0</div>
          </div>
        </div>

        <!-- Right block: Top 10 Leaderboard -->
        <div class="leaderboard-table">
          <div class="headline">Top 10 Players</div>
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody id="leaderboardBody">
              <!-- dynamically populated -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
<div class="leader-buttons">
  <button class="leader" id="homeBtn">Home</button>
  <button class="leader" id="downloadJsonBtn">Download Scores</button>
</div>
   
    <div class="cursor" id="cursor"></div>
    <script src="script-result.js"></script>
  </body>
</html>
